name: Publish to wiki
on:
  push:
    branches:
      - main

jobs:
  build_wiki:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'docs'
      - name: Deploy to Pages
        uses: actions/deploy-pages@v2
